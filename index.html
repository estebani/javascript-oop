<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
        <div>
            <div id="res">
            </div>
            <div id="btns">
                <button id="btn0" inclick="keyPressed(event)">0</button>
                <button id="btn1" inclick="keyPressed(event)">1</button>
                <button id="btnClr" inclick="keyPressed(event)">C</button>
                <button id="btnEql" inclick="keyPressed(event)">=</button>
                <button id="btnSum" inclick="keyPressed(event)">+</button>
                <button id="btnSub" inclick="keyPressed(event)">-</button>
                <button id="btnMul" inclick="keyPressed(event)">*</button>
                <button id="btnDiv" inclick="keyPressed(event)">/</button>
            </div>
        </div>
    </body>
    <script src="js/binaryCalculator.js" type="text/javascript"></script>
</html>
